<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ShowDown!</title>
  </head>
  <body>
    <div class="game-container">
      <section id="first-half">
        <div class="overlay"></div>
        <h2>"<span id="first-half-search-term">Amazon</span>"</h2>
        <p>has</p>
        <span id="first-half-search-volume">2,700,000</span>
        <p>average monthly searches</p>
      </section>
      <section id="second-half">
        <div class="overlay"></div>
        <h2>"<span id="second-half-search-term">Amazon</span>"</h2>
        <p>has</p>
        <button id="higher-btn">Higher</button>
        <button id="lower-btn">Lower</button>
        <span id="first-half-search-volume"></span>
        <p>searches than <span id="search-name">Amazon</span></p>
      </section>
    </div>
    <!-- JavaScript -->
    <script type="module" src="script.js"></script>
  </body>
</html>
